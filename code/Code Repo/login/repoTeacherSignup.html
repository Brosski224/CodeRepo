<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up Page</title>
<link rel="stylesheet" href="repoTeacherSignup.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
 
<div class="container">
    <h2>TEACHER'S SIGNUP</h2>
    <form id="signup-form" action="repositorypage.html" method="post" onsubmit="return matchpassword()">
        <div class="input-group">
            <label for="tusername">Teachers ID</label>
            <input type="text" id="tusername" name="username" required>
        </div>
        <div class="input-group">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" required>
        </div>
        <div class="input-group">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" required>
        </div>
        <div class="input-group">
            <label for="temail">Email</label>
            <input type="email" id="temail" name="email" pattern="[^ @]*@[^ @]*" required>
        </div>
        <div class="input-group" style="position: relative;">
            <label for="password">Password (minimum 8 characters)</label>
            <input type="password" id="password" name="password" pattern=".{8,}" title="Password must be at least 8 characters long" required>
            <span class="password-toggle-icon"><i class="fas fa-eye"></i></span>
        </div>
        <div class="input-group" style="position: relative;">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <span class="password-toggle-icon"><i class="fas fa-eye"></i></span>
        </div>
        <div class="btn-container">
            <button type="submit" class="btn">Sign Up</button>
        </div>
        <div class="forgot-password">
            <center><p id="show"></p></center>
        </div>
    </form>
</div>
<script>
    function matchpassword() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirm-password").value;
        var message = document.getElementById("show");
        
        if (password.length < 8) {
            message.innerText = "Password must be at least 8 characters long";
            return false;
        }

        if (password !== confirmPassword) {
            message.innerText = "Passwords Do Not Match";
            return false;
        }

        return true;
    }

    const passwordFields = document.querySelectorAll("input[type='password']");
    const toggleIcons = document.querySelectorAll(".password-toggle-icon i");

    toggleIcons.forEach((icon, index) => {
        icon.addEventListener("click", function () {
            if (passwordFields[index].type === "password") {
                passwordFields[index].type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                passwordFields[index].type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        });
    });
</script>
 
</body>
</html>
